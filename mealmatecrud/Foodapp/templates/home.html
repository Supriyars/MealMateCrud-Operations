{% extends "base.html"%}
{% block content %}
    {% for item in li %}
    <div class="row" style="display: flex; align-items: center;">
      <!-- Image Column -->
      <div class="col-md-4" style="margin-bottom: 20px;">
          <img src="{{item.item_image}}" alt="Item Image" class="img-fluid" style="height: 200px; width: 200px; object-fit: cover; margin-left: 150px" />
      </div>
  
      <!-- Description Column -->
      <div class="col-md-4" style="display: flex; justify-content: center; margin-bottom: 20px;margin-left:300px">
          <h3>{{item.item_desc}}</h3>
      </div>
  
      <!-- Button Column -->
      <div class="col-md-4" style="display: flex; justify-content: center; margin-bottom: 20px; margin-left: 300px">
          <button class="btn btn-primary">
              <a href="{% url 'Foodapp:details' item.id %}" style="color: black; text-decoration: none;">Details</a>
          </button>
      </div>
  </div>
  
  
    {% endfor %}
    {% endblock %}
